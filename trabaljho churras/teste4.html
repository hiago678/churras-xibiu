<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Criar Nova Conta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #1e1e1e;
      padding: 40px;
      border-radius: 10px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #f5c518;
      margin-bottom: 20px;
    }

    p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #ccc;
    }

    p a {
      color: #f5c518;
      text-decoration: none;
    }

    p a:hover {
      text-decoration: underline;
    }

    label {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      color: #fff;
      font-size: 14px;
    }

    input:focus {
      outline: none;
      border-color: #f5c518;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #f5c518;
      color: #000;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #e4b317;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Criar nova conta</h2>
    <p>Já tem uma conta? <a href="login.html">Faça login</a></p>

    <label for="nome">Nome</label>
    <input type="text" id="nome" placeholder="Seu nome completo" />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="seuemail@exemplo.com" />

    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite uma senha segura" />

    <button type="button" onclick="validarCadastro()">Cadastrar →</button>
  </div>

  <footer>
    © 2025 Churrascaria Sabor & Fogo - Todos os direitos reservados.
  </footer>

  <script>
    // Função de validação
    function validarCadastro() {
      var nome = document.getElementById('nome').value;
      var email = document.getElementById('email').value;
      var senha = document.getElementById('senha').value;

      // Verificar se todos os campos foram preenchidos
      if (nome === "" || email === "" || senha === "") {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Verificar formato do email
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        alert("Por favor, insira um email válido.");
        return;
      }

      // Se tudo estiver correto, redirecionar para a página inicial
      window.location.href = 'home.html';
    }
  </script>

</body>
</html>
